<section class="anteriors">
    <div class="my_container">
        <h2 class="heading-1 text-violeta text-center text-lg-start">{{this.data?.title}}</h2>
        <p class="body-1 text-azul-indigo text-center text-lg-justify">{{this.data?.description}}</p>
    </div>

    <div class="timeline">

        @for (item of this.posts; track $index) {
       
            <!-- TIMELINE HEADER -->
            <div class="timeline-header" [ngClass]="{'active': this.toggle == item.year}" >
                <div class="container">
                    <div class="timeline-header-text">
                        <div class="icon">
                          <button style="border: none;background: inherit;" (click)="this.changetoggle(item.year)" >
                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                          </button>
                        </div>
                        <h3 [ngStyle]="{'color': this.toggle == item.year ? 'rgba(193, 196, 232, 1)' : 'black'}">
                            Julio {{item.year}}
                        </h3>
                    </div>
                </div>
            </div>
            @if(this.toggle == item.year){
             <app-note-timeline [data]="item.items" ></app-note-timeline>
            }
        }

    </div>
     <div class="py-5 text-center px-2">
        <a routerLink="/destacados" style="padding: 7px 61px;font-size: 19px;" class="button-1">Ver m√°s</a>
    </div> 
</section>

<!-- ANTERIORS SECTION END -->
