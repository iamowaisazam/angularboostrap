<div class="main-section">

   <div class="container">

   

    <div class="section-header" >
       <h1>Destacados</h1>
       <p>Encuentra aquí las noticias y novedades más relevantes del CLAD.</p>
    </div>
    <!-- Rectangle Button Text -->
    <div class="" style="max-width:1100px;margin:auto;" >
      
       <div class="row" >
            @for (item of this.data; track item.id; let i = $index) {
               <div class="col-md-6 my-5">
                  <div class="item">
                     <div class="">
                           <img class="img-fluid" [src]="item.image"/>
                     </div>
                     <div class="d-flex flex-column justify-content-center px-3">
                           <div> 
                              <a class="category_text">{{item.category}}</a>
                           </div> 
                           <h3 class="mt-3" >{{item.title}}</h3>
                              
                        </div>
                     </div>
                     <div class="text-center">
                        <a class="out-line_btn" href="http://">{{item.button}}" </a>
                     </div>
                  </div>
               }
         </div>
       </div>

      <div class="view_more text-center "> 
         <a href="">Conoce todas las novedades</a>
      </div>

   </div>
</div>
