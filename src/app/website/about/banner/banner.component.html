
<section class="banner-section" >
    <div>
      <div class=" d-flex w-100 align-items-center">
          <div class="image-section" >
              <img [src]="this.apiUrl+'/'+this.service.page?.banner?.image" />
          </div>
          <div class="text-section">
              <div style="max-width: 90%;margin: auto;" class="" >
                  <h3>{{this.service.page?.banner?.title}}</h3>
                  <p>{{this.service.page?.banner?.description}}</p>
              </div>
          </div>
        </div>
    </div>
</section>
