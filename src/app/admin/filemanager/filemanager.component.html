<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor"></h4>
    </div>
    <div class="col-md-7 align-self-center text-end">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb justify-content-end">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Admin</a></li>
                <li class="breadcrumb-item active">Filemanager</li>
            </ol>
        </div>
    </div>
  </div>

  <app-file-modal (getFiles)="this.getFiles()" ></app-file-modal>

  <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info d-flex justify-content-between justify-content-center align-items-center">
                <h4 class="mb-0 text-white">Filemanager</h4>
                <a (click)="this.FileModalComponent.modal = true"  class="btn btn-primary" >Add New</a>
            </div>
            <div class="card-body p-4">

                <div class="d-flex justify-content-between">
                    <div class="">
                        <div class="d-flex justify-content-center align-items-center">
                            <p class="m-0 px-1" >Show </p> 
                            <select style="width: 40px;" name="example23_length" aria-controls="example23" class="border form-control form-control-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                            </select> 
                            <p class="m-0 w-100 px-1" >1 to 10 of 1 entries</p>
                        </div>
                    </div>
                    <div class="">
                        <input class="" (keydown)="this.hanldeSearch($event)" placeholder="Search Here.." type="text" class="form-control"  />       
                    </div>
                </div>

                    @if(this.loader == true){
                        <p class="text-center" >Loading</p>
                    }@else{
                            <div class="pt-4 table-responsive">
                                <table class="table border table-striped">
                                    <thead class="text-nowrap text-truncate" >
                                        <tr>
                                            <th class="text-center">#</th>
                                            <th class="text-center">Image</th>
                                            <th class="text-center">Title</th>
                                            <th class="text-center">Extension</th>
                                            <th class="text-nowrap">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-nowrap text-truncate" >
                                    
                                        @for (item of this.files; track $index) {
                                        <tr>
                                            <td>{{item.id}}</td>
                                            <td><img style="width: 50px;height: 50px;" 
                                                [src]="item.link" /> </td>
                                            <td>
                                                <a [href]="item.link" target="_blank">{{item.name}}</a>
                                            </td>
                                            <td>{{item.extension}}</td>
                                            <td class="text-nowrap">

                                                <div class="bt-group">
                                                    <a (click)="this.onEdit(item)" title="Edit" class="btn btn-info text-white" 
                                                    ><i class="icon mdi mdi-grease-pencil"></i>
                                                    </a>

                                                    <a (click)="this.delete(item.id)" title="Delete" class="btn btn-danger text-white">
                                                        <i class="icon mdi mdi-delete"></i></a>
                                                </div>

                                            </td>
                                        </tr>
                                        }
                                    </tbody>
                                </table>
                            </div>
                        }
              </div>
          </div>
      </div>
  </div>
