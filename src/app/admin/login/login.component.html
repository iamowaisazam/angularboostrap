                                    <input formControlName="email" class="form-control"  placeholder="Email"> </div>
                                </div>

                                    <div class="col-xs-12">
                                        <input formControlName="password" class="form-control" type="password" placeholder="Password"> </div>
                                </div>

                                <div class="form-group text-center">

                                    </div>
                                </div>
                                <div class="form-group m-b-0">
