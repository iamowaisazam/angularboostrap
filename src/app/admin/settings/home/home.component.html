<div class="row page-titles">
<div class="col-md-5 align-self-center">
    <h4 class="text-themecolor">Home</h4>
</div>
<div class="col-md-7 align-self-center text-end">
    <div class="d-flex justify-content-end align-items-center">
        <ol class="breadcrumb justify-content-end">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Admin</a></li>
            <li class="breadcrumb-item active">Home</li>
        </ol>
    </div>
</div>
</div>

<form  (ngSubmit)="this.onSubmit($event)">

    @if(formLoader){
        <p class="text-center" >Loading</p>
    }@else{

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                    <div class="card-header bg-info">
                        <h4 class="mb-0 text-white">Create Slider Form</h4>
                    </div>
                    <div class="card-body">
                     @for (slider of this.data.sliders; track i; let i = $index) {
                        <div class="row mb-4 px-3 py-3 border box-seprator">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Title ({{this.lang.lang}})</label>
                                    <input [value]="slider.title" [name]="'sliders['+i+'][title]'" class="form-control" placeholder="Title" />
                                </div>
                            </div>
                            <div class="col-md-6" >
                                <div class="form-group">
                                    <label class="form-label">Image ({{this.lang.lang}})</label>
                                    <app-img-uploader [image]="slider.image" [name]="'sliders['+i+'][image]'" ></app-img-uploader>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Button ({{this.lang.lang}})</label>
                                    <input [value]="slider.button" [name]="'sliders['+i+'][button]'" class="form-control" placeholder="Button" />
                                </div>
                            </div>
                            <div class="col-md-6" >
                                <div class="form-group">
                                    <label class="form-label">Link ({{this.lang.lang}})</label>
                                    <input [value]="slider.link" [name]="'sliders['+i+'][link]'" class="form-control" placeholder="Link" />
                                </div>
                            </div>
                            <button type="button" (click)="this.removeItem('sliders',i)"  class="delete_btn btn btn-danger">X</button>
                        </div>  
                    } 

                    <div class="row pb-2">
                        <div class="col-12 text-center">
                            <button (click)="this.add_new('sliders',{title:'',image:'',button:'',link:''})" type="button" class="btn btn-success text-white">+</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-info">
                    <h4 class="mb-0 text-white">About Us </h4>
                </div>
                <div class="card-body">
                    <div class="row">
                      

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Title ({{this.lang.lang}})</label>
                                <input name="about[title]" [value]="this.data?.about?.title ?? ''" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6" >
                            <div class="form-group">
                                <label class="form-label">Image ({{this.lang.lang}})</label>
                                <app-img-uploader [image]="data?.about?.image ?? ''" [name]="'about[image]'"></app-img-uploader>
                            </div>
                        </div>
                        <div class="col-md-12" >
                            <div class="form-group">
                                <label class="form-label">Short Description ({{this.lang.lang}})</label>
                                <textarea class="form-control" rows="10" name="about[description]">{{data?.about?.description ?? ''}}</textarea>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
        </div>


        <div class="col-12">
            <div class="card">
                    <div class="card-header bg-info d-flex justify-content-between align-items-center">
                        <h4 class="mb-0 text-white">Destacados Posts </h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Section Title ({{this.lang.lang}})</label>
                                    <input name="destacados[title]" [value]="this.data?.destacados?.title ?? ''" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Section Description ({{this.lang.lang}})</label>
                                    <input name="destacados[description]" class="form-control" 
                                    [value]="this.data?.destacados?.description ?? ''" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">Section Button ({{this.lang.lang}})</label>
                                    <input name="destacados[button]" [value]="this.data?.destacados?.button ?? ''" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>

        }


        <div class="row pb-5">
            <div class="col-md-12 text-center ">
                <button type="submit" class="btn btn-info text-white">Submit</button>
            </div>
        </div>
   
</form>
