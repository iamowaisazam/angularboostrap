    <div id="main-wrapper">
      <header class="topbar">
          <nav class="navbar top-navbar navbar-expand-md navbar-dark">
              <div class="navbar-header">
                  <a routerLink="/admin/dashboard" class="navbar-brand">
                
                      <b>
                            <img src="./assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
                            <img src="./assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />
                      </b>
                      @if(!this.sidebarToggle){
                        <span class="navbarlogo" >
                            <img src="./assets/images/logo-text.png" alt="homepage" class="dark-logo" />   
                            <img src="./assets/images/logo-light-text.png" class="light-logo" alt="homepage" />
                        </span> 
                    }
                  </a>
              </div>

              <div class="navbar-collapse">
                  <ul class="navbar-nav me-auto">
                      <li class="nav-item"> <a class="nav-link nav-toggler d-block d-md-none waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                      <li class="nav-item"> 
                        <button (click) ="this.navbarToggle()" class="nav-link sidebartoggler d-none d-lg-block d-md-block waves-effect waves-dark" href="javascript:void(0)">
                        <i class="icon-menu"></i></button> 
                      </li>

                      <li class="d-none nav-item">
                          <form class="app-search d-none d-md-block d-lg-block">
                              <input type="text" class="form-control" placeholder="Search & enter">
                          </form>
                      </li>
                  </ul>

                  <ul class="navbar-nav my-lg-0">
                      <li class="nav-item dropdown u-pro">
                          <a (click)="this.handleprofileDropDown()" 
                            class="nav-link dropdown-toggle waves-effect waves-dark profile-pic" 
                            [ngClass]="{'show': this.profileDropDown}"

                            aria-haspopup="true" 
                            aria-expanded="true">

                              alt="user" 
                              class="" />

                                <i class="fa fa-angle-down"></i></span> 
                           </a>

                          <div class="dropdown-menu dropdown-menu-end animated flipInY "
                            [ngClass]="{'show': this.profileDropDown}"
                            data-bs-popper="none" >

                            <a href="javascript:void(0)" class="dropdown-item">
                                <i class="ti-user"></i> My Profile
                            </a>
                            <a href="javascript:void(0)" class="dropdown-item">
                                <i class="ti-wallet"></i> My Balance
                            </a>
                            <a href="javascript:void(0)" class="dropdown-item">
                                <i class="ti-email"></i> Inbox
                            </a>
                            <a  class="dropdown-item">
                                <i class="fa fa-power-off"></i> Logout
                            </a>
                        </div>
                      </li>

                  </ul>
              </div>
          </nav>
      </header>

      <aside class="left-sidebar">

                  <ul id="sidebarnav">
                      <li>

                            <span class="hide-menu">Dashboard </span>
                        </a>
                      </li>

                      <li> <a (click)="this.toggleDropdown('customers')" class="has-arrow waves-effect waves-dark" [ngClass]="{'active': this.menuDropdown == 'customers'}" href="javascript:void(0)" aria-expanded="false">

                         <span class="hide-menu">Customers</span></a>
                          <ul [ngClass]="{'in': this.menuDropdown == 'customers'}"  aria-expanded="false" class="collapse">

                          </ul>
                      </li>

             
                                
                      <li> 
                        <a class="waves-effect waves-dark" routerLink="/login" aria-expanded="false">
                            <i class="mdi mdi-login"></i>
                            <span class="hide-menu">Log Out</span>
                        </a>
                      </li>

                  </ul>
              </nav>
          </div>
      </aside>

  
      <div class="page-wrapper">

            <router-outlet />



          </div>
