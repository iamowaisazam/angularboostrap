<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Banner</h4>
    </div>
    <div class="col-md-7 align-self-center text-end">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb justify-content-end">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Admin</a></li>
                <li class="breadcrumb-item active">About</li>
            </ol>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
                <div class="card-header bg-info">
                    <h4 class="mb-0 text-white">Banner Form</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="this.form" (ngSubmit)="onSubmit()">

                    @if(this.service.loading){
                        <p class="text-center" >Loading</p>

                    }@else{

                    <div class="row pt-3">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Title ({{this.lang.lang}})</label>
                                <input formControlName="title" class="form-control" placeholder="Title" />
                                <div *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)" class="text-danger">
                                    {{this.myFormService.getErrorMessage('title')}}
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6" >
                            <div class="form-group">
                                <label class="form-label">Image ({{this.lang.lang}})</label>
                                <input formControlName="image" class="form-control" placeholder="Image" />
                                <div *ngIf="form.controls['image'].invalid && (form.controls['image'].dirty || form.controls['image'].touched)" class="text-danger">
                                    {{  this.myFormService.getErrorMessage('image') }}
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" >
                            <div class="form-group">
                                <label class="form-label">Short Description ({{this.lang.lang}})</label>

                                <textarea formControlName="description"  class="form-control" name="deescription"></textarea>
                                <div *ngIf="form.controls['description'].invalid && (form.controls['description'].dirty || form.controls['description'].touched)" class="text-danger">
                                    {{  this.myFormService.getErrorMessage('description') }}
                                </div>
                                
                            </div>
                        </div>

                        <div class="col-md-12 text-center ">
                            <button type="submit" class="btn btn-info text-white">Update</button>
                        </div>
                    </div> 

                    }
                </form>
            </div>
        </div>
    </div>
