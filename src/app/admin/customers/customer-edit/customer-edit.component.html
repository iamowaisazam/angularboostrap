<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Edit Customer</h4>
    </div>
    <div class="col-md-7 align-self-center text-end">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb justify-content-end">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Customers</li>
            </ol>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
                <div class="card-header bg-info">
                    <h4 class="mb-0 text-white">Edit Customer Form</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="this.form" (ngSubmit)="onSubmit()">

                    
                    <div class="row pt-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input formControlName="fullname" type="text" class="form-control" placeholder="Full Name" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input formControlName="email"  type="text" class="form-control" placeholder="Email" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input formControlName="phone" type="text" class="form-control" placeholder="Phone" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">National Identity</label>
                                <input formControlName="cnic" type="text" class="form-control" placeholder="National Identity" />
                            </div>
                        </div>


                        <div class="col-md-6" >
                                <div class="form-group">
                                    <label class="form-label">Country</label>
                                    <input class="form-control"
                                        placeholder="Country"
                                        formControlName="country"
                                        type="text" />
                                </div>
                        </div>

                        <div class="col-md-6" >
                            <div class="form-group">
                                <label class="form-label">Province/State</label>
                                <input class="form-control"
                                    placeholder="Province"
                                    formControlName="state"
                                    type="text"/>
                            </div>
                        </div>

                        <div class="col-md-6" >
                            <div class="form-group">
                                <label class="form-label">City</label>
                                <input class="form-control"
                                    placeholder="City"
                                    formControlName="city"
                                    type="text"/>
                            </div>
                        </div>

                        <div class="col-md-6" >
                            <div class="form-group">
                                <label class="form-label">Postal Code</label>
                                <input class="form-control"
                                    placeholder="Postal Code"
                                    formControlName="postal_code"
                                    type="text"/>
                            </div>
                        </div>

                        <div class="col-md-6" >
                            <div class="form-group">
                                <label class="form-label">Street Address</label>
                                <input class="form-control"
                                    placeholder="Street Address"
                                    formControlName="street_address"
                                    type="text"/>
                            </div>
                        </div>

                        <div class="col-md-12 text-center ">
                            <button type="submit" class="btn btn-info text-white"> 
                                <i class="fa fa-check"></i> Save
                            </button>
                        </div>
                    </div> 
                </form>                      
                </div>
          </div>
    </div>
</div>
