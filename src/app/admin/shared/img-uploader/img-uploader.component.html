<div class="img_uploader">
    <div [ngClass]="this.image ? 'd-flex': 'd-none'">
        <div style="width: 100%;border: 1px solid #e9ecef;" >
        <img width="50px" height="35px" [src]="apiUrl+'/'+this.image" />
         {{this.image}}
        </div>
        <button type="button" (click)="this.remove()" class="btn btn-danger" >X</button>
        <input type="hidden" [value]="this.image" [name]="this.name"  />
    </div>
    
    <input [ngClass]="this.image ? 'd-none': 'd-block'" [value]="this.image" (keyup)="this.hanldeChange($event)" class="form-control" />
        
    @if(!this.image){
        <ul>
            @if(this.loading){
                <li>Loading...</li>
            }@else{
                    @for (item of this.files; track $index) {
                        <li (click)="this.select(item)" >
                            <img style="width: 50px;" height="50px" [src]="item.link" />
                            <span>{{item.name.slice(0, 10)}}.{{item.extension}}</span>
                        </li>
                    }
            }
        </ul>
    }



    
</div>
