<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Create User</h4>
    </div>
    <div class="col-md-7 align-self-center text-end">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb justify-content-end">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Users</li>
            </ol>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
                <div class="card-header bg-info">
                    <h4 class="mb-0 text-white">Create User Form</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="this.form" (ngSubmit)="onSubmit()">

                      <p [ngClass]="{'d-none': !this.formLoader}" class="text-center" >Loader</p>
                      <div [ngClass]="{'d-none': this.formLoader}" class="row pt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input formControlName="name" class="form-control" 
                                    placeholder="Name" />
                                    <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="text-danger">
                                        {{this.myFormService.getErrorMessage(form.controls['name']) }}
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input formControlName="email" class="form-control" placeholder="Email" />
                                    <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="text-danger">
                                        {{this.myFormService.getErrorMessage(form.controls['email']) }}
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input type="password" formControlName="password" class="form-control" placeholder="password" />
                                    <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="text-danger">
                                        {{this.myFormService.getErrorMessage(form.controls['password']) }}
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="col-md-12 text-center ">
                                <button [disabled]="this.formLoader"  type="submit" class="btn btn-info text-white">Submit</button>
                            </div>
                        </div> 
                </form>
            </div>
        </div>
    </div>
